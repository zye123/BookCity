<div class="love">
    <ul>
        {{#each items}}
        <li class="one">
            <a href="/page/detail.html?activeid={{fiction_id}}">
                <dl>
                    <dt><img class="lazy" data-original="{{cover}}" alt="">{{#if finish}}<span>完结</span>{{else}}<span>连载中</span>{{/if}}</dt>
                    <dd>
                        <h3>{{title}}</h3>
                        <p>{{authors}}</p>
                        <p>{{summary}}</p>
                        <p>
                            {{#each tags}}
                            <span>{{this}}</span> {{/each}}
                        </p>
                    </dd>
                </dl>
            </a>
        </li>
        {{/each}}
    </ul>
</div>
