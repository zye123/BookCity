<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http - equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
</head>

<body>
    <div class="wrap">
        <header class="header">
            <font class="sign"></font>
            <p id="tabs"><span class="active">书城</span><span>书架</span></p>
            <font>我的</font>
        </header>
        <main class="main swiper-container">
            <div class="book swiper-wrapper">
                <!--书城页面  -->
                <div id="book_city" class="swiper-slide">
                    <div class="content" data-up="上拉家在更多···">
                        <!-- <div class="loading">上拉加载更多···</div> -->
                    </div>
                </div>
                <!--书架页面  -->
                <div id="book_rack" class="swiper-slide book-page">
                    <div>
                        <div class="search">
                            <a href="./page/search.html">
                                <span>❀</span>
                                <font>请输入书名/作者/关键字</font>
                            </a>
                            <span class="span"></span>
                        </div>
                        <div class="book-table"></div>
                    </div>
                </div>
            </div>
        </main>
        <div class="hb">
            <img src="img/1.png" alt="">
        </div>
    </div>
    <script src="js/lib/require.js"></script>
    <script>
        require(['js/main'], function() {
            require(['index']); //首页入口模块
        })
    </script>
</body>

</html>
